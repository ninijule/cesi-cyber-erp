<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Manage user</button>
    <button mat-menu-item>Manage Process</button>
    <button mat-menu-item (click)="logout()">Logout</button>

  </mat-menu>
  <h1 i18n="User welcome|An introduction header for this sample@@introductionHeader">
    Hello i18n!
  </h1>

</mat-toolbar>

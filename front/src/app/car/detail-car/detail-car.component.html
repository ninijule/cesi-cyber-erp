<mat-card class="car-card">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ car.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img ngSrc="{{car.img}}" alt="SuperCarSpeed" priority/>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Buy</button>
  </mat-card-actions>
</mat-card>
